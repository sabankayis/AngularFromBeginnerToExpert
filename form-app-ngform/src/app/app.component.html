<form #loginForm="ngForm">

    email
    <input name="email" email required minlength="3" ngModel #email type="text">
  </div>
  <div>
    password
    <input name="password" required minlength="2" ngModel type="text">
  </div>
  <div>
    <button [disabled]="!loginForm.valid" (click)="login(loginForm)">Giri≈ü yap</button>
  </div>
</form>
