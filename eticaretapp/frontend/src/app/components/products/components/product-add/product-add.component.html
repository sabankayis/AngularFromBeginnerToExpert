<app-blank title="Ürün ekleme" sectionTitle="Ürün Ekleme">
<div class="row center">
    <div class="col-md-6">
        <form #addForm="ngForm" (ngSubmit)="add(addForm)" autocomplete="off">
            <div class="form-group">
                <label for="name">Ürün Adı</label>
                <input type="text" name="name" id="name" ngModel required #name class="form-control" [appValid]="name.validity.valid" minlength="3">
                <div class="invalid-feedback">
                    Ürün adı en az 3 karakter olmalıdır.
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="categories">Kategoriler</label>
                <select class="form-control"  name="categoriesSelect" id="categoriesSelect" ngModel multiple #categoriesSelect>
                    <option *ngFor="let category of categories" [value]="category._id">{{category.name}}</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label for="stock">Stok Adeti</label>
                <input type="number" name="stock" id="stock" ngModel required #stock class="form-control" [appValid]="stock.validity.valid" min="1">
                <div class="invalid-feedback">
                    Ürün stock adeti en az 1 olmalıdır.
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="price">Birim Fiyatı</label>
                <input type="number" name="price" id="price" ngModel required #price class="form-control" [appValid]="price.validity.valid" min="1">
                <div class="invalid-feedback">
                    Ürün birim fiyatı adeti en az 1 olmalıdır.
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="images">Ürün Resimleri</label>
                <input type="file" name="images" id="images" ngModel multiple  class="form-control" (change)="getImages($event)">
            </div>
            <hr>
            <div class="form-group mt-2">
                <p>Seçilen Resimler</p>
                <span (click)="removeImage(image.name,image.size,i)" *ngFor="let image of imageUrls let i = index">
                    <img [src]="image.imageUrl" width="100" class="mx-1">
                </span>
            </div>
            <div class="form-group mt-2">
                <button class="btn btn-primary w-100">
                    Kaydet
                </button>
            </div>
        </form>
    </div>
</div>
</app-blank>
