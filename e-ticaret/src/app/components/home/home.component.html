<div class="container">
    <button class="btn btn-success mt-4 w-100"  data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fa fa-plus"></i>Ürün ekle</button>
        <hr>
        <div class="row">
            <div class="col-md-3" *ngFor="let p of products">
                <div class="card mt-2 mx-2">
                    <img [src]="p.urunResmi" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{p.urunAdi}}</h5>
                      <button class="btn btn-warning w-100 mt-2" (click)="sepeteEkle(p)">
                        <i class="fa-solid fa-basket-shopping"></i>Sepete Ekle</button>
                    </div>
                  </div>
            </div>
        </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Ürün Ekleme</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="urunAdi">Ürün adı</label>
            <input [(ngModel)]="product.urunAdi" type="text" id="urunAdi" class="form-control">
          </div>
          <div class="form-group"></div>
            <label for="urunResmi">Ürün resmi</label>
            <input [(ngModel)]="product.urunResmi" type="text" id="urunResmi" class="form-control">
          </div>
          <div class="form-group">
            <button class="btn btn-primary w-100" (click)="urunEkle()">Ürün ekle</button>
          </div>
          
      </div>
    </div>
  </div>
